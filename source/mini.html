<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Energy</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body style="margin: 200px;">

  <div class="catalog__product">
    <div class="catalog__product-img-wrapper">
      <picture>
        <source media="(min-width: 768px)" srcset="./img/catalog/catalog-1-desktop.png">
        <img class="catalog__product-img catalog__product-img--500g" src="./img/catalog/catalog-1.png" alt="Банка корма Cat Energy PRO 500 г со вкусом курицы.">
      </picture>
    </div>
    <div class="catalog__product-description">
      <h3 class="catalog__product-name">Cat Energy PRO 500 г</h3>
      <ul class="catalog__product-characteristic-list">
        <li class="catalog__product-characteristic">
          <p class="catalog__product-text">Масса</p>
          <p class="catalog__product-text">500 г</p>
        </li>
        <li class="catalog__product-characteristic">
          <p class="catalog__product-text">Вкус</p>
          <p class="catalog__product-text">Курица</p>
        </li>
        <li class="catalog__product-characteristic">
          <p class="catalog__product-text">Цена</p>
          <p class="catalog__product-text">700&nbsp;₽</p>
        </li>
      </ul>
    </div>
    <a class="catalog__product-button button" href="#">Заказать</a>
  </div>


</body>

</html>
